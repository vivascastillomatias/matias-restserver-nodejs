<!-- Modal de inicio de sesion -->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="#">
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Direccion de Email</label>
                    <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Ingrese su direccion de email.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" id="password" class="form-control" id="exampleInputPassword1">
                    <small id="passwordHelp" class="form-text text-muted">Ingrese su contraseña.</small>
                </div>
                <div class="form-group">
                    <div id="mensaje" class="alert alert-info text-center">...</div>
                </div>
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" onclick="javascript:login($(email).val(), $(password).val())">Login</button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!-- <button type="button" href="#" class="btn btn-danger" onclick="signOut();">Sign out</button>-->
            </div>
        </form>
      </div>
    </div>
  </div>
